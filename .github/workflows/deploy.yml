name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build_backend:
    runs-on: ubuntu-latest
    outputs:
      node_modules_cache: ${{ steps.cache-node-modules.outputs.cache-hit }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ./backend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies (backend)
        run: |
          cd ./backend
          npm install

  build_frontend:
    runs-on: ubuntu-latest
    outputs:
      node_modules_cache: ${{ steps.cache-node-modules.outputs.cache-hit }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies (backend)
        run: |
          cd ./frontend
          npm install

  tests_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    env:
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }}
      GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID_GITHUB }}
      GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_GITHUB }}
      GITHUB_CALLBACK_URL: ${{ secrets.CALLBACK_URL_GITHUB }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      APP_URL: ${{ secrets.APP_URL }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      GOOGLE_CLIENT_ID_ANDROID: ${{ secrets.GOOGLE_CLIENT_ID_ANDROID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Restore dependencies from cache
        uses: actions/cache@v3
        with:
          path: ./backend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run unit tests (NestJS)
        run: cd ./backend && npm run test

      - name: Run e2e tests (NestJS)
        run: cd ./backend && npm run test:e2e

  build__and_push_backend_docker_image:
    runs-on: ubuntu-latest
    needs: tests_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_LOGIN }}

      - name: Build Docker image
        run: |
          cd ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/recipes-backend:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_LOGIN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/recipes-backend:${{ github.sha }}

  build__and_push_frontend_docker_image:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_LOGIN }}
      - name: Build Docker image
        run: |
          cd ./frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/recipes-frontend:${{ github.sha }} .
      - name: Push Docker image to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_LOGIN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/recipes-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build__and_push_backend_docker_image
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Authenticate with Kubernetes
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_DATA" > ~/.kube/config

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Deploy with Helm
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          APP_URL: ${{ secrets.APP_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          helm upgrade --install recipes-api ./helm-charts/backend \
            --namespace api --create-namespace \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/recipes-backend \
            --set image.tag=${{ github.sha }} \
            --set env.GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID \
            --set env.GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET \
            --set env.GOOGLE_CALLBACK_URL=$GOOGLE_CALLBACK_URL \
            --set env.GITHUB_CLIENT_ID=$GITHUB_CLIENT_ID \
            --set env.GITHUB_CLIENT_SECRET=$GITHUB_CLIENT_SECRET \
            --set env.DATABASE_URL=$DATABASE_URL \
            --set env.EMAIL_USER=$EMAIL_USER \
            --set env.EMAIL_PASS=$EMAIL_PASS \
            --set env.APP_URL=$APP_URL \
            --set env.FRONTEND_URL=$FRONTEND_URL \
            --set env.AWS_REGION=$AWS_REGION \
            --set env.AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
            --set env.AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
            --set env.AWS_S3_BUCKET=$AWS_S3_BUCKET
