name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd ./backend && npm install

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Run tests (NestJS)
        run: cd ./backend && npm run test

  build_docker_image:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          cd ./backend  # Certifique-se de navegar para o diretório correto
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} .

  deploy_docker_image:
    runs-on: ubuntu-latest
    needs: build_docker_image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Push Docker image to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_LOGIN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}

